<!DOCTYPE html>
<html lang="en">
<head>

    <title>Train Scheduler</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="nav-header text-center">
                <h1>Anytime is Train Time</h1>
                <h3>Choo.Choo. Chee.Chee.</h3>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                    <table class="table">
                            <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                            </thead>
                            <tbody class="tbody">
                            </tbody>
                        </table>
            </div>
        </div><!-- End of the tabel panel -->
    
        <div class="panel panel-primary">
                <div class="panel-heading">Add Train</div>
                <div class="panel-body">
                    <form id="myForm">
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" id="trainName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" id="destination" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="time">First Train Time (HH:mm- military time)</label>
                            <input type="time" id="time" class="form-control">
                        </div>  
                        <div class="form-group">
                            <label for="frequency">Frequency(min)</label>
                            <input type="number"  id="frequency" class="form-control">
                        </div>  
                        <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                    </form>
                </div>
        </div>  <!-- End of input panel -->

    </div> <!-- End of panel -->
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="train.js"></script>
    
</body>
</html>
